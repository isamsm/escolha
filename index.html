<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' type='imagex/png' href='fav.ico'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <title> Escolha </title>
    <meta name="description" content="Aplicação que escolhe entre duas opções">
</head>
<body>
    <main class='content'>
        <img src='fortune-teller.png' alt='imagem de cartomante' height='180px' />
        <h1> Pergunte-nos! </h1>
        <section class='options'>
            <input id='first' />
            <span> ou </span>
            <input id='second' />
        </section>
        <p id='answer'></p>
        <section class='btn'>
            <button onclick='choose()'> Escolher </button>
            <button onclick='reset()'> Resetar </button>
        </section>
    </main>
    <script src='index.js'></script>
</body>
</html>
